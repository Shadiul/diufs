            <form>
                <div class="form-group">
                    <label for="input_name">Name</label>

                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="inputState">Gender</label>
                        <select id="inputState" class="form-control">

                            <option>Female</option>
                        </select>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputState">Campus</label>
                        <select id="inputState" class="form-control">

                    <div class="form-group col-md-4">

                        <select id="inputState" class="form-control">

                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="input_id">ID</label>

                    </div>
                    <div class="form-group col-md-4">

                        <label for="">Email</label>
                        <input type="email" class="form-control" id="">
                    </div>
                    <div class="form-group col-md-6">

                        <input type="number" class="form-control" id="">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">

                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword4">Repeat Password</label>
                        <input type="password" class="form-control" id="inputPassword5">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputAddress">Present Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="In details">
                </div>
                <div class="form-group">
                    <label for="inputAddress">Hometown</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="District Name">
                </div>
                <div class="form-group">
